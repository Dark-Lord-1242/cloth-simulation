<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Sparkling Cloth Simulation with Hand Control</title> 

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: sans-serif;
  touch-action: none;
}

canvas {
  display: block;
}

#videoCanvas {
  position: fixed;
  bottom: 180px;
  right: 15px;
  width: 160px;
  height: 120px;
  border: 2px solid rgba(0, 212, 255, 0.5);
  border-radius: 8px;
  display: none;
  z-index: 1000;
}

.info {
  position: fixed;
  top: 10px;
  left: 10px;
  color: #aaa;
  font-size: 14px;
  pointer-events: none;
}

.naman {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  color: blanchedalmond;
  font-weight: bold;
  font-size: 14px;
  pointer-events: none;
}

.controls {
  position: fixed;
  top: 10px;
  right: 15px;
  z-index: 9999;
  display: flex;
  gap: 10px;
}

.btn {
  padding: 10px 16px;
  font-size: 14px;
  background: linear-gradient(135deg, #00d4ff, #0080ff);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  pointer-events: auto;
  box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
}

.btn:active {
  transform: scale(0.95);
}

.btn.camera-active {
  background: linear-gradient(135deg, #00ff88, #00aa55);
  box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
}

/* Hand gesture indicator */
.gesture-indicator {
  position: fixed;
  bottom: 310px;
  right: 15px;
  background: rgba(0, 0, 0, 0.85);
  padding: 10px 15px;
  border-radius: 8px;
  border: 2px solid rgba(0, 212, 255, 0.3);
  color: #00d4ff;
  font-size: 12px;
  font-weight: bold;
  display: none;
  z-index: 1000;
}

.gesture-indicator.active {
  display: block;
}

/* Gravity control panel */
.gravity-control {
  position: fixed;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.85);
  padding: 15px 25px;
  border-radius: 12px;
  border: 2px solid rgba(0, 212, 255, 0.3);
  box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
  pointer-events: auto;
  z-index: 100;
  min-width: 280px;
}

.gravity-label {
  color: #00d4ff;
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
  text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
}

.gravity-value {
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 8px;
}

.slider-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

.slider-label {
  color: #aaa;
  font-size: 12px;
  min-width: 30px;
}

#gravitySlider {
  flex: 1;
  -webkit-appearance: none;
  appearance: none;
  height: 6px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 3px;
  outline: none;
  cursor: pointer;
}

#gravitySlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  background: linear-gradient(135deg, #00d4ff, #0080ff);
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
  transition: transform 0.1s;
}

#gravitySlider::-webkit-slider-thumb:active {
  transform: scale(1.2);
}

#gravitySlider::-moz-range-thumb {
  width: 20px;
  height: 20px;
  background: linear-gradient(135deg, #00d4ff, #0080ff);
  border-radius: 50%;
  cursor: pointer;
  border: none;
  box-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
}

#gravitySlider::-webkit-slider-runnable-track {
  height: 6px;
  background: linear-gradient(to right, 
    rgba(0, 212, 255, 0.2) 0%, 
    rgba(0, 212, 255, 0.5) 50%, 
    rgba(255, 0, 100, 0.5) 100%);
  border-radius: 3px;
}

#gravitySlider::-moz-range-track {
  height: 6px;
  background: linear-gradient(to right, 
    rgba(0, 212, 255, 0.2) 0%, 
    rgba(0, 212, 255, 0.5) 50%, 
    rgba(255, 0, 100, 0.5) 100%);
  border-radius: 3px;
}

@media (max-width: 600px) {
  .gravity-control {
    min-width: 250px;
    padding: 12px 20px;
  }
  
  .gravity-label {
    font-size: 12px;
  }
  
  .gravity-value {
    font-size: 16px;
  }

  #videoCanvas {
    bottom: 180px;
    right: 15px;
    width: 120px;
    height: 90px;
  }

  .gesture-indicator {
    bottom: 310px;
    right: 15px;
    font-size: 10px;
    padding: 8px 12px;
  }

  .controls {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="controls">
  <button id="restartBtn" class="btn">Restart</button>
  <button id="cameraBtn" class="btn">üì∑ Camera</button>
</div>

<canvas id="videoCanvas"></canvas>
<div id="gestureIndicator" class="gesture-indicator"></div>

<div class="info">Drag ‚Ä¢ Right click or Hold to tear ‚Ä¢ ‚úä Fist=Grab ‚úåÔ∏è Scissors=Cut</div>
<div class="naman">Created by Dark Lord</div>

<!-- Gravity Control Panel -->
<div class="gravity-control">
  <div class="gravity-label">‚ö° GRAVITY CONTROL</div>
  <div class="gravity-value" id="gravityValue">0.5</div>
  <div class="slider-container">
    <span class="slider-label">Low</span>
    <input type="range" id="gravitySlider" min="0" max="20" step="1" value="5">
    <span class="slider-label">High</span>
  </div>
</div>

<canvas id="canvas"></canvas>

<!-- MediaPipe Hands -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const videoCanvas = document.getElementById("videoCanvas");
const videoCtx = videoCanvas.getContext("2d");
const restartBtn = document.getElementById("restartBtn");
const cameraBtn = document.getElementById("cameraBtn");
const gravitySlider = document.getElementById("gravitySlider");
const gravityValue = document.getElementById("gravityValue");
const gestureIndicator = document.getElementById("gestureIndicator");

let points = [];
let sticks = [];

const mouse = {
  x: 0, y: 0,
  px: 0, py: 0,
  down: false,
  button: 0
};

const spacing = 20;
const clothW = 30;
const clothH = 20;
let gravity = 0.5;
const friction = 0.99;

// Sparkle effect variables
let time = 0;
const sparkles = [];

// Hand tracking variables
let cameraActive = false;
let hands, camera;
let handDetected = false;
let handX = 0;
let handY = 0;
let isFist = false;
let isScissors = false;

// Update gravity from slider
gravitySlider.addEventListener('input', (e) => {
  gravity = parseFloat(e.target.value) / 10;
  gravityValue.textContent = gravity.toFixed(1);
});

class Point {
  constructor(x, y, pinned) {
    this.x = x;
    this.y = y;
    this.oldX = x;
    this.oldY = y;
    this.pinned = pinned;
    this.brightness = Math.random();
  }
  
  update() {
    if (this.pinned) return;
    const vx = (this.x - this.oldX) * friction;
    const vy = (this.y - this.oldY) * friction;
    this.oldX = this.x;
    this.oldY = this.y;
    this.x += vx;
    this.y += vy + gravity;
    
    // Update brightness for sparkle
    this.brightness += (Math.random() - 0.5) * 0.1;
    this.brightness = Math.max(0, Math.min(1, this.brightness));
  }
}

class Stick {
  constructor(p1, p2) {
    this.p1 = p1;
    this.p2 = p2;
    this.len = Math.hypot(p1.x - p2.x, p1.y - p2.y);
    this.active = true;
    this.hue = Math.random() * 60 + 170; // Cyan to blue range
  }
  
  update() {
    if (!this.active) return;
    const dx = this.p2.x - this.p1.x;
    const dy = this.p2.y - this.p1.y;
    const dist = Math.hypot(dx, dy);
    const diff = (this.len - dist) / dist / 2;
    const ox = dx * diff;
    const oy = dy * diff;

    if (!this.p1.pinned) {
      this.p1.x -= ox;
      this.p1.y -= oy;
    }
    if (!this.p2.pinned) {
      this.p2.x += ox;
      this.p2.y += oy;
    }
  }
}

class Sparkle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.size = Math.random() * 3 + 1;
    this.life = 1;
    this.vx = (Math.random() - 0.5) * 2;
    this.vy = (Math.random() - 0.5) * 2;
  }
  
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.life -= 0.02;
    this.size *= 0.98;
  }
  
  draw() {
    const alpha = this.life;
    ctx.fillStyle = `rgba(0, 212, 255, ${alpha})`;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

function init() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  points = [];
  sticks = [];
  sparkles.length = 0;

  const startX = canvas.width / 2 - clothW * spacing / 2;
  const startY = 60;

  for (let y = 0; y <= clothH; y++) {
    for (let x = 0; x <= clothW; x++) {
      const p = new Point(
        startX + x * spacing,
        startY + y * spacing,
        y === 0
      );
      points.push(p);

      if (x > 0) sticks.push(new Stick(points[points.length - 2], p));
      if (y > 0) sticks.push(new Stick(points[points.length - clothW - 2], p));
    }
  }
}

// Hand gesture detection
function detectGesture(landmarks) {
  if (!landmarks || landmarks.length === 0) return { isFist: false, isScissors: false };
  
  const hand = landmarks[0];
  
  // Key landmarks
  const palmBase = hand[0]; // Wrist
  const thumbTip = hand[4];
  const indexTip = hand[8];
  const indexMid = hand[6];
  const middleTip = hand[12];
  const middleMid = hand[10];
  const ringTip = hand[16];
  const ringMid = hand[14];
  const pinkyTip = hand[20];
  const pinkyMid = hand[18];
  
  // Calculate if fingers are extended by comparing tip to middle joint
  const indexExtended = distance(indexTip, palmBase) > distance(indexMid, palmBase) + 0.05;
  const middleExtended = distance(middleTip, palmBase) > distance(middleMid, palmBase) + 0.05;
  const ringExtended = distance(ringTip, palmBase) > distance(ringMid, palmBase) + 0.05;
  const pinkyExtended = distance(pinkyTip, palmBase) > distance(pinkyMid, palmBase) + 0.05;
  
  // Scissors gesture: only index and middle fingers extended, others closed
  const isScissors = indexExtended && middleExtended && !ringExtended && !pinkyExtended;
  
  // Fist: all fingers are curled (tips close to palm or behind middle joints)
  // More lenient detection - if 3 or 4 fingers are clearly not extended, it's a fist
  const closedFingers = [!indexExtended, !middleExtended, !ringExtended, !pinkyExtended].filter(x => x).length;
  const isFist = closedFingers >= 3 && !isScissors;
  
  return { isFist, isScissors };
}

function distance(p1, p2) {
  return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2) + Math.pow(p1.z - p2.z, 2));
}

// MediaPipe Hands setup
async function initCamera() {
  if (cameraActive) {
    stopCamera();
    return;
  }

  try {
    hands = new Hands({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      }
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    hands.onResults(onHandResults);

    const video = document.createElement('video');
    camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480
    });

    await camera.start();
    cameraActive = true;
    cameraBtn.classList.add('camera-active');
    cameraBtn.textContent = 'üì∑ Stop';
    videoCanvas.style.display = 'block';
    gestureIndicator.classList.add('active');
  } catch (error) {
    console.error('Camera initialization failed:', error);
    alert('Failed to access camera. Please grant camera permissions.');
  }
}

function stopCamera() {
  if (camera) {
    camera.stop();
    camera = null;
  }
  if (hands) {
    hands.close();
    hands = null;
  }
  cameraActive = false;
  cameraBtn.classList.remove('camera-active');
  cameraBtn.textContent = 'üì∑ Camera';
  videoCanvas.style.display = 'none';
  gestureIndicator.classList.remove('active');
  handDetected = false;
  mouse.down = false;
}

function onHandResults(results) {
  // Draw video feed
  videoCanvas.width = 160;
  videoCanvas.height = 120;
  videoCtx.save();
  videoCtx.clearRect(0, 0, videoCanvas.width, videoCanvas.height);
  videoCtx.drawImage(results.image, 0, 0, videoCanvas.width, videoCanvas.height);
  
  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    handDetected = true;
    const landmarks = results.multiHandLandmarks[0];
    
    // Draw hand skeleton on video
    drawConnectors(videoCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
    drawLandmarks(videoCtx, landmarks, { color: '#FF0000', lineWidth: 1, radius: 2 });
    
    // Get index finger tip position (landmark 8)
    const indexTip = landmarks[8];
    handX = (1 - indexTip.x) * canvas.width; // Mirror X
    handY = indexTip.y * canvas.height;
    
    // Detect gesture
    const gesture = detectGesture(results.multiHandLandmarks);
    isFist = gesture.isFist;
    isScissors = gesture.isScissors;
    
    // Update mouse state based on gesture
    if (isFist) {
      mouse.px = mouse.x;
      mouse.py = mouse.y;
      mouse.x = handX;
      mouse.y = handY;
      mouse.down = true;
      mouse.button = 0; // Left button (grab/drag)
      gestureIndicator.textContent = '‚úä Fist - Grabbing';
      gestureIndicator.style.borderColor = 'rgba(0, 255, 136, 0.5)';
    } else if (isScissors) {
      mouse.px = mouse.x;
      mouse.py = mouse.y;
      mouse.x = handX;
      mouse.y = handY;
      mouse.down = true;
      mouse.button = 2; // Right button (tear)
      gestureIndicator.textContent = '‚úåÔ∏è Scissors - Cutting';
      gestureIndicator.style.borderColor = 'rgba(255, 100, 0, 0.5)';
    } else {
      mouse.down = false;
      mouse.button = 0;
      gestureIndicator.textContent = '‚úã Hand Detected';
      gestureIndicator.style.borderColor = 'rgba(0, 212, 255, 0.3)';
    }
  } else {
    handDetected = false;
    gestureIndicator.textContent = 'üîç Looking for hand...';
    gestureIndicator.style.borderColor = 'rgba(255, 0, 0, 0.3)';
  }
  
  videoCtx.restore();
}

function update() {
  time += 0.05;
  
  // Dark background with glow
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Add radial gradient for atmosphere
  const gradient = ctx.createRadialGradient(
    canvas.width / 2, canvas.height / 3, 0,
    canvas.width / 2, canvas.height / 3, canvas.height
  );
  gradient.addColorStop(0, 'rgba(0, 50, 100, 0.1)');
  gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw hand cursor if active
  if (handDetected && cameraActive) {
    const cursorSize = isFist ? 18 : isScissors ? 25 : 15;
    const cursorColor = isFist ? 'rgba(0, 255, 136, 0.8)' : 
                       isScissors ? 'rgba(255, 100, 0, 0.8)' : 
                       'rgba(0, 212, 255, 0.8)';
    
    // Outer glow
    ctx.fillStyle = cursorColor;
    ctx.beginPath();
    ctx.arc(handX, handY, cursorSize + 5, 0, Math.PI * 2);
    ctx.fill();
    
    // Inner circle
    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
    ctx.beginPath();
    ctx.arc(handX, handY, cursorSize, 0, Math.PI * 2);
    ctx.fill();
    
    // Draw scissors icon when in scissors mode
    if (isScissors) {
      ctx.strokeStyle = 'rgba(255, 100, 0, 1)';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(handX - 10, handY - 10);
      ctx.lineTo(handX + 10, handY + 10);
      ctx.moveTo(handX + 10, handY - 10);
      ctx.lineTo(handX - 10, handY + 10);
      ctx.stroke();
    }
  }

  // Update points
  points.forEach(p => {
    p.update();
    
    // Drag interaction
    if (mouse.down && mouse.button === 0) {
      const d = Math.hypot(p.x - mouse.x, p.y - mouse.y);
      if (d < 30) {
        p.oldX = p.x - (mouse.x - mouse.px);
        p.oldY = p.y - (mouse.y - mouse.py);
        
        // Create sparkles when dragging
        if (Math.random() > 0.7) {
          sparkles.push(new Sparkle(p.x, p.y));
        }
      }
    }
  });

  // Update sticks
  for (let i = 0; i < 5; i++) {
    sticks.forEach(s => {
      s.update();
      
      // Tear when right-clicking or holding
      if (mouse.down && mouse.button === 2) {
        const d = Math.hypot(s.p1.x - mouse.x, s.p1.y - mouse.y);
        if (d < 15) {
          s.active = false;
          // Create sparkles when tearing
          for (let j = 0; j < 3; j++) {
            sparkles.push(new Sparkle(s.p1.x, s.p1.y));
          }
        }
      }
    });
  }

  // Draw glowing sticks with rainbow shimmer
  sticks.forEach(s => {
    if (!s.active) return;
    
    const midX = (s.p1.x + s.p2.x) / 2;
    const midY = (s.p1.y + s.p2.y) / 2;
    
    // Calculate brightness based on position and time
    const wave = Math.sin(time + midX * 0.01 + midY * 0.01) * 0.5 + 0.5;
    const brightness = 0.5 + wave * 0.5;
    
    // Main line with glow
    const hue = (s.hue + time * 10) % 360;
    
    // Outer glow
    ctx.strokeStyle = `hsla(${hue}, 100%, 50%, 0.3)`;
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(s.p1.x, s.p1.y);
    ctx.lineTo(s.p2.x, s.p2.y);
    ctx.stroke();
    
    // Inner bright line
    ctx.strokeStyle = `hsla(${hue}, 100%, ${50 + brightness * 30}%, ${0.8 + brightness * 0.2})`;
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.moveTo(s.p1.x, s.p1.y);
    ctx.lineTo(s.p2.x, s.p2.y);
    ctx.stroke();
  });

  // Draw connection points with glow
  points.forEach(p => {
    const glow = Math.sin(time * 2 + p.brightness * Math.PI * 2) * 0.5 + 0.5;
    const size = 2 + glow * 2;
    
    // Outer glow
    ctx.fillStyle = `rgba(0, 212, 255, ${0.3 + glow * 0.3})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, size + 2, 0, Math.PI * 2);
    ctx.fill();
    
    // Inner bright point
    ctx.fillStyle = `rgba(255, 255, 255, ${0.8 + glow * 0.2})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
    ctx.fill();
  });

  // Update and draw sparkles
  for (let i = sparkles.length - 1; i >= 0; i--) {
    sparkles[i].update();
    if (sparkles[i].life <= 0) {
      sparkles.splice(i, 1);
    } else {
      sparkles[i].draw();
    }
  }

  mouse.px = mouse.x;
  mouse.py = mouse.y;

  requestAnimationFrame(update);
}

/* POINTER EVENTS */
canvas.addEventListener("pointerdown", e => {
  if (cameraActive) return; // Disable mouse when camera is active
  canvas.setPointerCapture(e.pointerId);
  mouse.down = true;
  mouse.button = e.button;
  mouse.x = e.clientX;
  mouse.y = e.clientY;

  if (e.pointerType === "touch") {
    setTimeout(() => {
      if (mouse.down) mouse.button = 2;
    }, 500);
  }
});

canvas.addEventListener("pointermove", e => {
  if (cameraActive) return;
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

canvas.addEventListener("pointerup", () => {
  if (cameraActive) return;
  mouse.down = false;
  mouse.button = 0;
});

canvas.addEventListener("contextmenu", e => e.preventDefault());

restartBtn.addEventListener("click", e => {
  e.stopPropagation();
  init();
});

cameraBtn.addEventListener("click", e => {
  e.stopPropagation();
  initCamera();
});

window.addEventListener("resize", init);

init();
update();
</script>

</body>
</html>
